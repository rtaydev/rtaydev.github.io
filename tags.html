    <div class="search">
        <form action="/search.html" method="get">
          <input type="text" name="query" id="search-input" placeholder="Search...">
          <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
        </form>
    </div>
  </div>
</header>
<script>
  document.getElementById('search-button').addEventListener('click', function(event) {
    const searchDiv = document.querySelector('.search');
    const searchInput = document.getElementById('search-input');
    if (!searchDiv.classList.contains('expanded')) {
      event.preventDefault(); // Prevent form submission
      searchDiv.classList.toggle('expanded');
      searchInput.focus(); // Focus on the input when expanded
    }
  });

  document.getElementById('search-input').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      const searchDiv = document.querySelector('.search');
      if (!searchDiv.classList.contains('expanded')) {
        event.preventDefault(); // Prevent form submission
        searchDiv.classList.toggle('expanded');
        this.focus(); // Focus on the input when expanded
      }
    }
  });
</script>

    <main>
      <div class="main-column">
        <div class="post-list">

<ul>

    <div id="github-profile">
        <p>Loading profile...</p>
</div>
<script>
    async function fetchGitHubProfile() {
      const response = await fetch('https://api.github.com/users/rtaydev');
      const profile = await response.json();
      const profileContainer = document.getElementById('github-profile');
      profileContainer.innerHTML = `
        <article>
            <img src="${profile.avatar_url}" alt="${profile.login}'s avatar" width="100" style="border-radius: 50%;">
            <h2>${profile.name}</h2>
            <p>${profile.bio}</p>
            <p>Organization: ${profile.company}</p>
            <p>Location: ${profile.location}</p>
            <p>Public Repos: ${profile.public_repos}</p>
            <a href="${profile.html_url}" target="_blank">View on GitHub</a>
        </article>
      `;
    }

    fetchGitHubProfile();
  </script>

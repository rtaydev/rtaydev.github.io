---
layout: default
---
<article class="post">
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }} image" style="width: 100%; height: auto;">
  {% endif %}
  <h1>{{ page.title }}</h1>
  <p class="meta">
    <span>{{ page.date | date: "%B %d, %Y" }}</span>
    <span>{{ page.author }}</span>
    <span class="categories">
      {% for category in page.categories %}
        <a href="{{ site.baseurl }}/categories/{{ category }}">{{ category }}</a>
        {% if forloop.last == false %} <span style="color: lightgray; vertical-align: middle;">&middot;</span> {% endif %}
      {% endfor %}
    </span>
  </p>
  <div class="post-content">
    {{ content }}
  </div>
</article>
